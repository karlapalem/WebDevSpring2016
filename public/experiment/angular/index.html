<!DOCTYPE html>
<html lang="en" ng-app="MovieDBApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Angular Experiment</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Movie Database</h1>
    <table class="table table-responsive" ng-controller="MovieListController">
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Title
            </th>
            <th>
                Action
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input type="text" ng-model="movie.id" class="form-control"/>
            </td>
            <td>
                <input type="text" ng-model="movie.title" class="form-control"/>
            </td>
            <td class="nowrap">
                <button  class="btn btn-success" ng-click="addMovie(movie)">Add</button>
                <button  class="btn btn-default" ng-click="updateMovie(movie)">Update</button>
            </td>
        </tr>
        <tr ng-repeat="m in movies">
            <td>
                {{m.id}}
            </td>
            <td>
                {{m.title}}
            </td>
            <td class="nowrap">
                <button class="btn btn-danger" ng-click="removeMovie(m)">Remove</button>
                <button class="btn btn-info" ng-click="selectMovie(m)">Select</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
