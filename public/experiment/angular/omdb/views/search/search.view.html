<h2>Search</h2>

<input ng-model="title" type="text" class="form-control">
<button class="btn btn-primary btn-block" ng-click="search(title)">Search</button>

<div class="table table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>ImdbID</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="movie in data.Search">
            <td>
                <img height="100px" ng-src="{{movie.Poster}}"/>
            </td>
            <td><a href="#/detail/{{movie.imdbID}}">
                {{movie.Title}}</a>
            </td>
            <td>
                {{movie.imdbID}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
