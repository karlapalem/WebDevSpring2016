
<h1 class="page-header"> Register </h1>


<form class="form-horizontal">
    <div class="form-group">
        <label for="inputText1" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="username"
                   type="text"
                   class="form-control"
                   id="inputText1"
                   placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="password"
                   type="password"
                   class="form-control"
                   id="inputPassword1"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input ng-model="password2"
                   type="password"
                   class="form-control"
                   id="inputPassword2"
                   placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail1" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input ng-model="email"
                   type="email"
                   class="form-control"
                   id="inputEmail1"
                   placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <!-- <button type="submit" class="btn btn-default btn-block">Register</button> -->
            <!--<a href="profile.view.html" class="btn btn-primary btn-block" role="button">Register</a>-->
            <button ng-click="register(username, password, password2, email)"
                    class="btn btn-primary btn-block"
                    type="submit">Register</button>
        </div>
    </div>
</form>
