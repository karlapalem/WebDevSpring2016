
<h1> Login </h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputText1" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="username" type="text" class="form-control" id="inputText1" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <!-- <a href="profile.view.html" class="btn btn-primary btn-block" role="button">Login</a>-->
            <button ng-click="login(username, password)" class="btn btn-primary btn-block" type="submit">Login</button>
            <br>
            <br>
            <p style="float: right"><b>New user? </b><a href="#/register"> Register here</a></p>
        </div>
    </div>

</form>
