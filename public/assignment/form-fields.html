<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="forms.html">Forms<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


            <h1> Forms : Registration Form </h1>

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="form-fields.html">Fields</a></li>
            </ul>


            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label">First Name:</label>
                    <div class="form-horizontal">
                        <div class="col-sm-8 form-group">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>

                        <div class="form-group" id="right">
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-plus"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-remove"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-align-justify"></span></button>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Last Name:</label>
                    <div class="form-horizontal">
                        <div class="col-sm-8 form-group">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>

                        <div class="form-group" id="right">
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-plus"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-remove"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-align-justify"></span></button>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <div><label class="control-label">Date of Birth:</label></div>

                    <div class="form-horizontal">
                        <div class="col-sm-8 form-group">
                            <input type="date" class="form-control" placeholder="Select Date">
                        </div>

                        <div class="form-group" id="right">
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-plus"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-remove"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-align-justify"></span></button>
                        </div><!-- /input-group -->
                    </div>
                </div>

                <div class="form-group">
                    <div><label class="control-label">Gender:</label></div>

                    <div class="form-inline">
                        <div class="col-sm-4 input-group">
                            <input type="text" class="form-control" aria-label="..." placeholder="Male">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a href="#">Male</a></li>
                                    <li><a href="#">Female</a></li>
                                </ul>
                            </div><!-- /btn-group -->
                        </div><!-- /input-group -->


                        <div class="form-group" id="right">
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-plus"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-remove"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-align-justify"></span></button>
                        </div><!-- /input-group -->
                    </div>

                </div>

                <div class="form-group">
                    <div><label class="control-label">Roles:</label></div>

                    <div class="form-horizontal">
                        <div class="form-inline">
                            <div class="checkbox">
                            <label><input type="checkbox" value=""> Admin</label>
                        </div>
                        <div class="form-group" id="right">
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-plus"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-remove"></span></button>
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-align-justify"></span></button>
                        </div>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> Student</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> User</label>
                        </div>
                        <!-- /input-group -->
                    </div>
                </div>

                <div class="form-group">
                    <div><label class="control-label">License Agreement:</label></div>

                    <div class="form-horizontal">
                        <div class="form-inline">
                            <div class="radio">
                                <label><input type="radio" value=""> Yes</label>
                            </div>
                            <div class="form-group" id="right">
                                <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                                <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-plus"></span></button>
                                <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-remove"></span></button>
                                <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-align-justify"></span></button>
                            </div>
                        </div>
                        <div class="radio">
                            <label><input type="radio" value=""> No</label>
                        </div>
                        <!-- /input-group -->
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <div><label class="control-label">Add New Field: </label></div>

                    <div class="form-inline">
                        <div class="col-sm-4 input-group">
                            <input type="text" class="form-control" aria-label="..." placeholder="Single Line Text">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a href="#">Single Line Text</a></li>
                                    <li><a href="#">Date</a></li>
                                    <li><a href="#">Dropdown</a></li>
                                    <li><a href="#">Checkboxes</a></li>
                                    <li><a href="#">Radio Buttons</a></li>
                                    <li><a href="#">Paragraph Text Field</a></li>
                                </ul>
                            </div><!-- /btn-group -->
                        </div><!-- /input-group -->


                        <div class="form-group" id="right">
                            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-plus"></span></button>
                        </div><!-- /input-group -->
                    </div>

                </div>


            </form>
        </div>
    </div>
</div>
