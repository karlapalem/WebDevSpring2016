<div class="jumbotron">
  <h1>ArtBridge</h1>
  <p>Connecting artists around the world! Register now to buy art or to sell your art</p>
  <p class="pull-right" ng-show="!user">
    <button ng-click="login()" class="btn btn-info btn-lg">Login</button>
    <button ng-click="signUp()" class="btn btn-info btn-lg">Register</button></p>
  &nbsp;
</div>


<div class="container-fluid">
  <!-- Middle and Right Header -->
  <div ng-include="'views/header/header.view.html'"></div> <!-- <Header navigation> -->
  <div class="container">
    <!-- Art Content -->
    <div class="article clearfix">

<div class="tab-content" ng-controller="HeaderController">
  <div class="search-container clearfix">
    <h3>Latest artworks from all artists</h3>
    <hr>
    <div class="">

      <div ng-if="art.userId != model.user._id" ng-repeat="art in model.artItems" class="art-item col-lg-4 col-md-6 col-sm-6 col-xs-12">

        <div class="info">
          <div class="title"><b>{{art.cuisine}} Genre</b></div>
        </div>
        <div class="art-image img-responsive">
          <a ng-click="model.artDetails(art._id)" href=""><img ng-src="{{art.image}}" class="col-xs-12"></a>
        </div>
        <div class="info">
          <div class="title"><b>{{art.title}} - ${{art.cost}}</b></div>
          <button ng-click="model.artDetails(art._id)" class="btn btn-success price pull-right">Buy Now</button>
        </div>
      </div>
      <div ng-if="model.artItems.length == 0">
        <br>
        <br>
        <h3 class="text-center">Sorry! There is no artwork available to buy :(</h3>
      </div>  
    </div>
  </div>
</div>
</div>
  </div>
  </div>
