<div class="container-fluid">
  <!-- Middle and Right Header -->
  <div ng-include="'views/header/header.view.html'"></div> <!-- <Header navigation> -->
  <div class="container">
    <!-- Art Content -->
    <div class="article clearfix">

<div class="tab-content" ng-controller="HeaderController">
  <div class="search-container clearfix">
    <!-- Social media share icons-->
    <h3>Latest artworks from all artists

    </h3>
    <hr>

    <div class="row">

      <div ng-if="art.userId != model.user._id" ng-repeat="art in model.artItems" class="art-item col-lg-4 col-md-6 col-sm-6 col-xs-12">

        <div class="thumbnail info">
          <p class="title"><b>{{art.title}}</b></p>
          <a ng-click="model.artDetails(art._id)" href=""><img class="img" ng-src="{{art.image}}"></a>
          <div class="caption info">
            <span class="title pull-left"><b>{{art.cuisine}} Art - </b><span style="color: darkgreen">{{art.cost}}$</span></span>
            <a ng-click="model.artDetails(art._id)" class="btn btn-success pull-right" role="button">Buy Now</a>
            <div class="clearfix"></div>
          </div>
        </div>

      <div ng-if="model.artItems.length == 0">
        <br>
        <br>
        <h3 class="text-center alert-warning">Sorry! There is no artwork available to buy :(</h3>
      </div>  
    </div>
  </div>
</div>
