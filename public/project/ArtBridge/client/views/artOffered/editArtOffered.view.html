<div class="col-md-6 col-md-offset-3">
  <title>Edit my artwork</title>
  <h1 class="text-center">Edit Artwork</h1>
  <form name="myForm">
    <div id="formTabsContent" class="tab-content">
      <div role="tabpanel" class="tab-pane fade in active" id="forms" aria-labelledby="formsTab">
        <table class="table table-striped table-bordered">
          <tbody>

            <div class="form-group">
              <label for="image" class="col-sm-2 control-label">Image</label>
              <div class="col-sm-10">
                <input type="file" accept="image/*" class="form-control" id="image"
                onchange="angular.element(this).scope().imageChanged(this)">
              </div>
            </div>
            <div id="display"></div>

            <div class="form-group">
              <label for="category" class="control-label ">Tag a Genre:</label>
              <select ng-required="true"  name="cuisine" ng-model="model.art.cuisine"
                      class="form-control" type="text">
                <option ng-repeat="c in model.cuisines" value="{{c}}">{{c}}</option>
              </select>
              <p class="errorValidationText" ng-show="myForm.cuisine.$invalid && myForm.cuisine.$touched">
                Please tag an art genre</p>
            </div>


            <div class="form-group">
              <label for="title" class="control-label ">Title:</label>
              <input ng-required="true" name="title" ng-minlength="4" ng-maxlength="50"
                     ng-model="model.art.title" placeholder="Art title" type="text" class="form-control" >
              <p class="errorValidationText" ng-show="myForm.title.$invalid && myForm.title.$touched">
                Please pick a valid title with at least 4 characters</p>
            </div>

            <div class="form-group">
              <label for="description" class="control-label">Description:</label>
              <textarea ng-required="true" name="description" ng-minlength="10"
                        ng-maxlength="450" ng-model="model.art.description"
                        placeholder="Description" type="text" class="form-control" ></textarea>
              <p class="errorValidationText" ng-show="myForm.description.$invalid && myForm.description.$touched">
                Please describe your beautiful art piece with 10 - 255 characters</p>
            </div>

            <div class="form-group">
              <label for="cost" class="control-label ">Cost:</label>
              <input name="cost" ng-pattern="/^[0-9]{1,7}$/" ng-required="true" min="1"
                     ng-model="model.art.cost" type="number" class="form-control"  placeholder="Cost">
              <p class="errorValidationText" ng-show="myForm.cost.$error.pattern">Please enter a valid number</p>
              <p class="errorValidationText" ng-show="myForm.cost.$invalid && myForm.cost.$touched">
                Please enter cost of the artwork</p>
            </div>

            <div class="form-group">
              <button ng-disabled="myForm.cuisine.$invalid || myForm.title.$invalid || myForm.description.$invalid || myForm.cost.$invalid"
                      ng-click="model.update(model.art)" class="btn btn-default btn-success btn-block">Update Art</button>
              <button ng-click="model.home()" class="btn btn-default btn-primary btn-block">Home</button>
            </div>

          </tbody>
        </table>
      </div>
    </div>
  </form>
</div>
