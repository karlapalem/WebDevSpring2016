<div class="col-md-6 col-md-offset-3">
  <title>Add New Artwork </title>
  <h1 class="text-center">New Artwork</h1>
  <form name="myForm">
    <div id="formTabsContent" class="tab-content">
      <div role="tabpanel" class="tab-pane fade in active" id="forms" aria-labelledby="formsTab">
        <table class="table table-striped table-bordered">
          <tbody>

            <div class="form-group">
              <label for="image" class="col-sm-2 control-label">Image</label>
              <div class="col-sm-10">
                <input type="file" accept="image/*" class="form-control" id="image"
                onchange="angular.element(this).scope().imageChanged(this)">
              </div>
            </div>
            <div id="display"></div>
            <!-- <div class="form-group">
              <button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
              accept="image/*" ngf-max-height="510" ngf-max-size="1MB">
              Select File</button>
              File:
              <div style="font:smaller">{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
                <span class="progress" ng-show="f.progress >= 0">
                  <div style="width:{{f.progress}}%"  
                  ng-bind="f.progress + '%'"></div>
                </span>
              </div>     
              <p class="errorValidationText">{{errorMsg}}</p>
            </div> -->

            <div class="form-group">
              <label for="category" class="control-label ">Tag a Genre:</label>
              <select ng-required="true"  name="cuisine" ng-model="model.art.cuisine"
                      class="form-control" type="text">
                <option ng-repeat="c in model.cuisines" value="{{c}}">{{c}}</option>
              </select>
              <p class="errorValidationText" ng-show="myForm.cuisine.$invalid && myForm.cuisine.$touched">
                Please tag this artwork to a genre</p>
            </div>


            <div class="form-group">
              <label for="title" class="control-label ">Title:</label>
              <input ng-required="true" name="title" ng-minlength="4" ng-maxlength="50"
                     ng-model="model.art.title" type="text" class="form-control" >
              <p class="errorValidationText" ng-show="myForm.title.$invalid && myForm.title.$touched">
                Please pick a valid title with at least 4 characters</p>
            </div>

            <div class="form-group">
              <label for="description" class="control-label">Description:</label>
              <textarea ng-required="true" name="description" ng-minlength="10"
                        ng-maxlength="450" ng-model="model.art.description" type="text"
                        class="form-control" ></textarea>
              <p class="errorValidationText"
                 ng-show="myForm.description.$invalid && myForm.description.$touched">
                Please describe this beautiful art with 10 - 255 characters.</p>
            </div>

            <div class="form-group">
              <label for="cost" class="control-label ">Price:</label>
              <input name="cost" ng-pattern="/^[0-9]{1,7}$/" ng-required="true" min="1"
                     ng-model="model.art.cost" type="number" class="form-control"  placeholder="Cost">
              <p class="errorValidationText" ng-show="myForm.cost.$error.pattern">
                Please enter a valid number</p>
              <p class="errorValidationText" ng-show="myForm.cost.$invalid && myForm.cost.$touched">
                Please enter price of the artwork</p>
            </div>

            <div class="form-group">
              <button ng-disabled="myForm.cuisine.$invalid || myForm.title.$invalid || myForm.description.$invalid || myForm.cost.$invalid"
                      ng-click="model.addArt(model.art)" class="btn btn-success btn-block">Post Artwork</button>
              <button ng-click="model.back()" class="btn btn-primary btn-block">Home</button>
            </div>

          </tbody>
        </table>
      </div>
    </div>
  </form>
</div>
